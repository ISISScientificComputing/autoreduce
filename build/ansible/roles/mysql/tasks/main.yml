---

- name: 'Install MySQL'
  apt:
    name: '{{ item }}'
    update_cache: yes
    cache_valid_time: 3600
    state: present
  with_items:
  - python-mysqldb
  - mysql-server

- name: 'Upgrade to MySQL 5.7'
  shell: mysql_upgrade --force
  when: mysql_upgraded is undefined

- set_fact:
  mysql_upgraded: true

- name: 'Start the MySQL service'
  sudo: yes
  service:
    name: mysql
    state: started
    enabled: true

