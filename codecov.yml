
codecov:
  require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  status:
    project:
      default:
        target: auto
        threshold: 0%
        base: auto

        branches:
          - master
        if_ci_failed: error
        informational: false
        only_pulls: false

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no